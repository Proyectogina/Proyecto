<form (submit)="enviar(nombre.value,mail.value,apellido.value,comentario.value)">
    <div class="form-group">
      <label for="exampleInputEmail1" style="font-size: 20px;">Correo</label>
      <input type="email" #mail class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
      <label id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</label>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1" style="font-size: 20px;">Nombre</label>
        <input type="text" #nombre class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp ">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" style="font-size: 20px;">Apellido</label>
        <input type="text" #apellido class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1" style="font-size: 20px;">Comentario</label>
        <textarea class="form-control" #comentario id="exampleInputEmail1" rows="3" ></textarea>
      </div>
    
    <button type="submit" class="btn btn-primary" >Enviar</button>
  </form>
