  <div class="container mt-5">
    <div class="col-sm-11">
    <h2>Formulario de contacto</h2>
    <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
    <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" name="nombre" ngModel>
    </div>
    <div class="form-group">
    <label>Asunto</label>
    <input type="text" class="form-control" name="asunto" ngModel>
    </div>
    <div class="form-group">
    <label>E-mail</label>
    <input type="email" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
    <label>Mensaje</label>
    <textarea class="form-control" cols="30" rows="6" name="mensaje" ngModel></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="row" style="background: gray;" id="texto">
    <div class="col-sm-6 p-5" >
        <h3>Cont√°ctanos</h3>    
        <p>Somos una agencia expresamente dedicada a poder hacer de tu experiencia la mejor.
            Si tienes algun comentario,favor de mencionarnoslo!!
        </p>
    </div> 
    <div class="col-sm-5 p-5" >
        <img src="../../../assets/equipo.jpg" alt="">
    </div>
  </div>
